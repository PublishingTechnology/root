<!DOCTYPE html>
<html ng-app="viewsAdminApp">
<head>
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="js/admin.js"></script>

<style>
#viewsAdminCont
{
  width: 100%;
  height: 30px;
  border: 1px solid Green;
  padding: 3px;
}
#selectViewCont
{
  width: 300px;
  height: 30px;
  background-color: #E0E0E0;
  margin-right: 5px;
  overflow-y: auto;
  float: left;
}
#viewDetailsCont
{
  height: 300px;
  padding: 0;
  display: block;
  overflow-y: auto;
}
</style>

<title>Insert title here</title>
</head>
<body>
<div id="viewsAdminCont" ng-controller="AdminCtrl">
<div id="selectViewCont">
<form novalidate>
<input type="text" ng-model="viewIdInput"/>
<input type="button" ng-click="loadView()" value="Load View"/>
</form>
</div>
<div id="viewDetailsCont">
<span id="viewNameLab">View Name: {{viewName}}</span>
<span id="viewIdLab">View ID: {{viewId}}</span>
</div>
</div>

</body>
</html>
